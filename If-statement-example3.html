<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let password=prompt("Enter Password:");
        if(password=="1234"){
            document.write("Login Successfully")
        }

        if(password!="1234"){
            document.write("Login Failed");
        }
    </script>
</body>
</html>
