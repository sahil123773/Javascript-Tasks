<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checknumber(number){
            if(number>0){
                return "positive"
            }else if(number<0){
                return "negative"
            }else{
                return "zero"
            }
        }

        let number=Number(prompt("Enter s number: "));
        document.write("The number is " + checknumber(number));
    </script>
</body>
</html>
