<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function square(num){
            return num*num;
        }
        let number =Number(prompt("Enter a number: "));
        let result=square(number)
        document.write("Square of two number is: " + result);
    </script>
</body>
</html>
