<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Days</title>
</head>
<body>
    <script>
        let monthNumber = Number(prompt("Enter month number (1-12):"));
        let days;

        switch(monthNumber) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                days = 31;
                break;
            case 4: case 6: case 9: case 11:
                days = 30;
                break;
            case 2:
                days = 28; 
                break;
            default:
                days = "Invalid month number";
        }

        document.write(`This Month Number ${monthNumber} has ${days} days.`);
    </script>
</body>
</html>
