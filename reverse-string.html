<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseString(str){
            let string="";
            for(let i=str.length-1;i>=0;i--){
                string+=str[i];
            }

            return string;
        }
        let input="sahil";
        let reversestring=reverseString(input);

        document.write("Reverse String is:  " +reversestring);
    </script>
</body>
</html>
