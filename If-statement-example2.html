<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        let temperature = parseFloat(prompt("Enter the  temperature:"));

        if (temperature >=30) {
            document.write("Hot Weather Outside");
        }

        if (temperature < 30) {
            document.write("Cold Weather Outside");
        }
    </script>

</body>
</html>
