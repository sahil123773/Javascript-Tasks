<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function oddoreven(num){
            if(num%2===0){
                document.write(num + " is even" + "<br><br>");
            }else{
                document.write(num + " is odd" + "<br><br>");
            }
        }
        oddoreven(3);
        oddoreven(10);
        oddoreven(9);
    </script>
</body>
</html>
