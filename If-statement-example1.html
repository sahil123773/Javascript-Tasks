<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let time=parseInt(prompt("Enter Time:"));
        if(time>9 && time<21){
            document.write("Shop is open")
        }

        if(time<9 || time>=21){
            document.write("shop is closed");
        }
    </script>
</body>
</html>
